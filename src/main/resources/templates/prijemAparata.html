<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrijemAparata</title>
    <link rel="stylesheet" href="prijemAparata.css">
</head>
<body>
<div class="container">
    <h1>Prijem Aparata</h1>

    <div class="form">
        <input id="idInput" placeholder="ID">
        <input id="nameInput" placeholder="Name">
        <input id="phoneInput" placeholder="Phone Number">
        <input id="dateInput" type="date">
        <textarea id="problemInput" placeholder="Problem description..."></textarea>
    </div>

    <div class="buttons">
        <button type="button" onclick="printPrijem()">Print</button>
        <button id="addBtn">Add Customer</button>
        <button id="saveBtn">Save Customer</button>
        <button id="updateBtn">Update Customer</button>
        <button id="prevBtn">⬅ Previous</button>
        <button id="nextBtn">Next ➡</button>
    </div>

    <textarea id="output" readonly placeholder="Status..."></textarea>
</div>

<div id="printSection" style="display: none;">
    <h2>PRIJEM APARATA</h2>
    <p>-----------------------------</p>
    <p>Ime: <strong id="p_name"></strong></p>
    <p>Telefon: <strong id="p_phone"></strong></p>
    <p>Datum: <strong id="p_date"></strong></p>
    <p>-----------------------------</p>
    <p>Problem:</p>
    <p id="p_problem"></p>
    <p>-----------------------------</p>
    <p>Potpis klijenta:</p>
    <br>
    <p>___________________________</p>
</div>


<script src="prijemAparata.js"></script>
</body>
</html>

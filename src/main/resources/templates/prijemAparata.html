<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.prijem}">Prijem Aparata</title>
    <link rel="stylesheet" href="prijemAparata.css">
</head>
<body>
<div class="container">
    <h1 th:text="#{title.prijem}">Prijem Aparata</h1>

    <div class="form">
        <input id="idInput" th:placeholder="#{label.id}">
        <input id="nameInput" th:placeholder="#{label.name}">
        <input id="phoneInput" th:placeholder="#{label.phone}">
        <input id="dateInput" type="date">
        <textarea id="problemInput" th:placeholder="#{label.problem}"></textarea>
    </div>

    <div class="buttons">
        <button type="button" onclick="printPrijem()" th:text="#{btn.print}">Print</button>
        <button id="addBtn" th:text="#{btn.add}">Add Customer</button>
        <button id="saveBtn" th:text="#{btn.save}">Save Customer</button>
        <button id="updateBtn" th:text="#{btn.update}">Update Customer</button>
        <button id="prevBtn" th:text="#{btn.prev}">⬅ Previous</button>
        <button id="nextBtn" th:text="#{btn.next}">Next ➡</button>
    </div>

    <textarea id="output" readonly th:placeholder="#{label.status}"></textarea>
</div>

<div id="printSection" style="display: none;">
    <h2 th:text="#{title.prijem}">PRIJEM APARATA</h2>
    <p>-----------------------------</p>
    <p><span th:text="#{label.name}">Ime</span>: <strong id="p_name"></strong></p>
    <p><span th:text="#{label.phone}">Telefon</span>: <strong id="p_phone"></strong></p>
    <p><span th:text="#{label.date}">Datum</span>: <strong id="p_date"></strong></p>
    <p>-----------------------------</p>
    <p th:text="#{label.problem}">Problem:</p>
    <p id="p_problem"></p>
    <p>-----------------------------</p>
    <p th:text="#{label.signature}">Potpis klijenta:</p>
    <p>___________________________</p>
</div>

<script src="prijemAparata.js"></script>
</body>
</html>
